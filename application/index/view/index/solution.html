{layout name="layout" /}
		<div class="ny-banner color-495877" style="background-image: url({$cate.imagepath});">
			<div class="core">
				<div class="banner-en font18 big-en">
					<i></i>
					<span>{$cate.subpicname}</span>
				</div>

				<h3 class="font46 font-bold line-height-1em">{$cate.picname}</h3>
				
				<div class="ny-banner-text">
					{$cate.description|raw}
				</div>
			</div>
		</div>
		
		
		<div class="solution">
			<div class="core">
				<div class="index1">
					<div class="core">
						{volist name="solution" id="item"}
						<div class="index1-item wow bounceInUp">
							{if $key==1}
							<div class="index1-text">
								<div class="index1-tit">
									<i></i>
									<p>{$item.entitle}</p>
								</div>
								<h3>{$item.title}</h3>
								<div class="index1-p">
									{$item.remark}
								</div>
								
								<a class="index-more" href="{:url('solution_info',['id'=>$item['id']])}"><span>进一步了解</span><em></em></a>
							</div>
							<div class="index1-img">
								<img src="{$item.path}" alt="">
							</div>
							{else /}
							<div class="index1-img">
								<img src="{$item.path}" alt="">
							</div>
							
							<div class="index1-text">
								<div class="index1-tit">
									<i></i>
									<p>{$item.entitle}</p>
								</div>
								<h3>{$item.title}</h3>
								<div class="index1-p">
									{$item.remark}
								</div>
								
								<a class="index-more" href="{:url('solution_info',['id'=>$item['id']])}"><span>进一步了解</span><em></em></a>
							</div>
							{/if}
						</div>
						{/volist}
					</div>
				</div>
			</div>
		</div>
